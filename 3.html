<p>
소과의 포유동물. 초식동물[8]로 위(소화기관)가 4개이고 이를 이용해 되새김질을 한다. 선량해 보이는 크고 똘망똘망한 눈이 인상적인데, 색 구분이 잘 안 되며 시야가 매우 넓어 몸 뒤쪽까지 볼 수 있다. 어금니는 위아래 전부 있으나, 앞니는 윗니가 없다. 한우는 15년 정도 산다고 알려졌으나 일소는 30년까지도 산다고 한다. 은근히 귀여워하는 사람도 꽤 있으며 힌두교에서는 매우 신성시한다.
